{% extends 'base.html' %}
{% load static %}
{% block content %}
    <header>
            <h2>Список усіх книг на обмін</h2>
    </header>

    {% for book in books %}
        <p>
            Картинка:
            <br>
            Категорія: {{ book.category }}
            <br>
            Назва книги: {{ book.title }}
            <br>
            Автор: {{ book.author }}
            <br>
            Власник: {{ book.owner }}
        </p>
    {% endfor %}

{% endblock %}
